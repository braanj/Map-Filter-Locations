<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map - Leaflet Lib</title>
  <!-- Leaflet Lib -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <section class="interactive-map">
    <div class="filters">
      <div class="title">Filtres:</div>
      <div class="center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="work" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Work
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="art_and_culture" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Art & culture
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="histoire" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Histoire
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="hobbies" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Hobbies
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="monuments" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Monuments
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="church" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Churches
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="museums" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Museums
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="parks_and_gardens"
            id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Parks and gardens
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="suitable_for_children"
            id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Suitable for children
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="free" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Free
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="filters" value="paid" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Paid
          </label>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </section>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
